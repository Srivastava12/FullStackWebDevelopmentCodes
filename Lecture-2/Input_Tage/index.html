<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>input tags</h1>

    <label for="naam">userName:</label>
    <input type="text"  id="naam" placeholder="username">
    <br>
    <br>
    <label for="email">email:</label>
    <input type="email"  id="email">
    <br>
    <br>
    <label for="num">number:</label>
    <input type="number" min="1" max="30" id="num">
    <br>
    <br>
    <label for="pass">Password:</label>
    <input type="password"  id="pass">
    <br>
    <br>
    <label for="pass">dateOfBirth:</label>
    <input type="date"  id="pass">
    <br>
    <br>
    <label for="check">kl off hai:</label>
    <input type="checkbox"  id="check">
    <br>
    <br>
    Gender:
    <label for="male">male:</label>
    <input type="radio" name="gender" id="male">
    
    <label for="female">female:</label>
    <input type="radio" name="gender" id="female">

    <br>
    <br>
    <label for="para">long text</label>
    <textarea  id="para" rows="10" cols="10"></textarea>

    <br>
    <label for="drop">birthday month:</label>
    <select  id="drop">
        <option >jan</option>
        <option >feb</option>
        <option >mar</option>
        <option >apr</option>
        <option selected>May</option>
        <option >jun</option>

    </select>
</body>
</html>
